<!DOCTYPE html>
<html>
<head>
    <title>Бронювання {{ room.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4" style="max-width: 600px;">
    <h1 class="text-center mb-4">Бронювання: {{ room.name }}</h1>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Дата початку</label>
            <input type="datetime-local" name="start_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата завершення</label>
            <input type="datetime-local" name="end_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Забронювати</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
