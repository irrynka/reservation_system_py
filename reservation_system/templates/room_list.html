<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Всі кімнати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-5">Всі кімнати</h1>

    <div class="row g-4">
        {% for room in rooms %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ room.name }}</h5>
                    <p class="card-text mb-3">
                        Місткість: <strong>{{ room.capacity }}</strong> місць<br>
                        Ціна: <strong>{{ room.price }} грн</strong>
                    </p>
                    <a href="{% url 'booking_list' room.id %}" class="btn btn-primary mt-auto">Забронювати</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
