<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Авторизація / Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Вхід / Реєстрація</h2>

                    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if active_tab == 'login' %}active{% endif %}" 
                                    id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Вхід</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if active_tab == 'register' %}active{% endif %}" 
                                    id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Реєстрація</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade {% if active_tab == 'login' %}show active{% endif %}" id="login">
                            <form method="post">
                                {% csrf_token %}
                                {{ login_form.as_p }}
                                <button type="submit" name="login_submit" class="btn btn-primary w-100 mb-2">Увійти</button>
                            </form>
                        </div>
                        <div class="tab-pane fade {% if active_tab == 'register' %}show active{% endif %}" id="register">
                            <form method="post">
                                {% csrf_token %}
                                {{ register_form.as_p }}
                                <button type="submit" name="register_submit" class="btn btn-success w-100 mb-2">Зареєструватися</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
